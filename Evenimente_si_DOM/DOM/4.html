<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Agenda telefonică</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    form {
      margin-top: 20px;
    }

    input {
      margin-right: 10px;
      padding: 5px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>

  <script>
    window.onload = () => {
      const form = document.getElementById("contactForm");
      const nameInput = document.getElementById("name");
      const phoneInput = document.getElementById("phone");
      const tableBody = document.getElementById("agendaBody");

      const formSubmitHandler = (e) => {
        e.preventDefault();

        const name = nameInput.value.trim();
        const phone = phoneInput.value.trim();

        if (!name || !phone) {
          alert("Completează ambele câmpuri!");
          return;
        }

       
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        const phoneCell = document.createElement("td");

        nameCell.textContent = name;
        phoneCell.textContent = phone;

        row.appendChild(nameCell);
        row.appendChild(phoneCell);

        tableBody.appendChild(row);

      
        nameInput.value = "";
        phoneInput.value = "";
      };

      form.onsubmit = formSubmitHandler;
    };
  </script>
</head>

<body>
  <h1>Agenda telefonică</h1>

  <table id="agenda">
    <thead>
      <tr>
        <th>Nume</th>
        <th>Telefon</th>
      </tr>
    </thead>
    <tbody id="agendaBody">
    
    </tbody>
  </table>

  <h2>Adaugă un contact nou</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Nume" />
    <input type="text" id="phone" placeholder="Telefon" />
    <button type="submit">Adaugă</button>
  </form>
</body>

</html>
